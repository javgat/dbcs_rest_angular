<form (ngSubmit)='onSubmit()'>
    <div class="form-group">
        <label for="inputvelocidadtarjetagrafica">Velocidad T. Grafica</label>
        <input type="number" class="form-control" required name="inputvelocidadtarjetagrafica"
            [(ngModel)]="configuracion.velocidadtarjetagrafica">
    </div>
    <div class="form-group">
        <label for="inputmemoriatarjetagrafica">Memoria T. Grafica</label>
        <input type="number" class="form-control" required name="inputmemoriatarjetagrafica"
            [(ngModel)]="configuracion.memoriatarjetagrafica">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
